<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подбор оборудования</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1, h2 { color: #333; }
    input, button { font-size: 1rem; }
    button { margin-left: 0.5rem; padding: 0.5rem 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    
  </style>
</head>
<body>
  <h1>Подбор оборудования по ТЗ</h1>

  <div>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Отправить на подбор оборудования</button>
  </div>

  <h2>История запросов</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Файл ТЗ</th>
        <th>Статус</th>
        <th>Ответ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ✅ Замените на ваши реальные значения
    const SUPABASE_URL       = 'https://uuzsujqizwkqhwijrszr.supabase.co';
    const SUPABASE_ANON_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1enN1anFpendrcWh3aWpyc3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5OTkzMDMsImV4cCI6MjA2MzU3NTMwM30.g9OD47l7kTVvK628mffBNwcX6gZXMiM8MoAK5uq0gBo';
    const FUNCTIONS_URL      = 'https://uuzsujqizwkqhwijrszr.functions.supabase.co/equipment-selection';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput  = document.getElementById('fileInput');
    const uploadBtn  = document.getElementById('uploadBtn');
    const tbody       = document.querySelector('#historyTable tbody');

    // Загрузка истории запросов
    async function loadRequests() {
      tbody.innerHTML = '';
      const { data, error } = await supabase
        .from('requests')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Ошибка при загрузке истории:', error);
        return;
      }

      for (const r of data) {
        const tr = document.createElement('tr');

        // Дата
        const tdDate = document.createElement('td');
        tdDate.textContent = new Date(r.created_at).toLocaleString();
        tr.appendChild(tdDate);

        // Путь к файлу ТЗ
        const tdFile = document.createElement('td');
        tdFile.textContent = r.file_path;
        tr.appendChild(tdFile);

        // Статус
        const tdStatus = document.createElement('td');
        tdStatus.textContent = r.status;
        tr.appendChild(tdStatus);

        // Ответ (ссылка на CSV)
        const tdResp = document.createElement('td');
        if (r.response_path) {
          const url = supabase
            .storage
            .from('responses')
            .getPublicUrl(r.response_path)
            .publicURL;
          const a = document.createElement('a');
          a.href = url;
          a.target = '_blank';
          a.textContent = 'Скачать CSV';
          tdResp.appendChild(a);
        } else {
          tdResp.textContent = '—';
        }
        tr.appendChild(tdResp);

        tbody.appendChild(tr);
      }
    }

    // Загрузка файла и отправка в Edge Function
    async function uploadAndSend() {
      const file = fileInput.files[0];
      if (!file) {
        alert('Пожалуйста, выберите файл ТЗ.');
        return;
      }

      // 1) Загружаем файл в Storage
      const filePath = `${Date.now()}_${file.name}`;
      let { error: uploadError } = await supabase
        .storage
        .from('spec-files')
        .upload(filePath, file, { upsert: false });

      if (uploadError) {
        alert('Ошибка загрузки файла: ' + uploadError.message);
        return;
      }

      // 2) Создаём запись в БД
      const { data: reqData, error: insertError } = await supabase
        .from('requests')
        .insert({
          user_id: supabase.auth.user()?.id,  // убедитесь, что пользователь залогинен
          file_path: filePath
        })
        .select()
        .single();

      if (insertError) {
        alert('Ошибка при создании записи: ' + insertError.message);
        return;
      }

      // 3) Вызываем Edge Function для обработки
      fetch(FUNCTIONS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ request_id: reqData.id })
      })
      .then(res => {
        if (!res.ok) throw new Error('Ошибка сервиса');
        return res.json();
      })
      .then(() => loadRequests())
      .catch(err => {
        console.error('Edge Function error:', err);
        loadRequests();
      });
    }

    uploadBtn.addEventListener('click', uploadAndSend);

    // При загрузке страницы сразу подгружаем историю
    loadRequests();
  </script>
</body>
</html>
