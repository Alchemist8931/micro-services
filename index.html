<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Подбор оборудования (stub‑login)</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#f5f5f5;
         display:flex;justify-content:center;min-height:100vh;padding:2rem}
    .uploader{width:820px;max-width:100%;background:#fff;border-radius:24px;padding:32px;
              box-shadow:0 4px 24px rgba(0,0,0,.08)}
    .dropzone{position:relative;border:2px dashed #d9d9d9;border-radius:16px;padding:48px 24px;
              text-align:center;cursor:pointer;transition:background .2s}
    .dropzone.dragover{background:#fafafa}
    .dropzone svg{width:48px;height:48px;color:#8c8c8c}
    .dropzone p{margin:12px 0 0;font-size:14px;color:#8c8c8c}
    .files{margin-top:24px}
    .file-item{display:flex;justify-content:space-between;align-items:center;border:1px solid #eee;
               border-radius:12px;padding:12px 16px;margin-bottom:12px;font-size:14px}
    .send-btn{width:100%;padding:14px;margin-top:8px;border:none;border-radius:12px;background:#000;
              color:#fff;font-size:16px;font-weight:600;cursor:pointer;transition:opacity .2s}
    .send-btn:disabled{opacity:.35;cursor:not-allowed}
    .history{margin-top:40px}
    .history h2{font-size:16px;margin:0 0 12px;color:#333}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:8px 6px;border-bottom:1px solid #eee}
    th{text-align:left;background:#fafafa}
    a{color:#0066cc;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>

<body>

  <!-- Зона загрузки + история -->
  <div class="uploader">
    <label id="dropzone" class="dropzone">
      <input id="file-input" type="file"
             accept=".pdf,.doc,.docx,.txt,.xlsx,.zip"
             style="position:absolute;inset:0;opacity:0;cursor:pointer">
      <div style="pointer-events:none">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 16 12 12 8 16"></polyline>
          <line x1="12" y1="12" x2="12" y2="21"></line>
          <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
          <polyline points="16 16 12 12 8 16"></polyline>
        </svg>
        <p>Перетащите файл сюда или нажмите<br><small>до 50 МБ</small></p>
      </div>
    </label>

    <div id="files" class="files"></div>
    <button id="send-btn" class="send-btn" disabled>
      Отправить на подбор оборудования
    </button>

    <div class="history">
      <h2>История запросов</h2>
      <table id="historyTable">
        <thead><tr><th>Дата</th><th>Файл ТЗ</th><th>Статус</th><th>Ответ</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<!-- ───────── Основной модуль ───────── -->
<script type="module">
  
/* ───── 1. Supabase init ───── */
const SUPABASE_URL  = 'https://nnelvjvcxqugsevbykfn.supabase.co';
const SUPABASE_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uZWx2anZjeHF1Z3NldmJ5a2ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNzI1NzcsImV4cCI6MjA2Mzk0ODU3N30.hTaareGOoQ4Mp9ft3HfNmktqSGb9l2Ie4TGyE1X-ibI';
const FN_URL = 'https://nnelvjvcxqugsevbykfn.supabase.co/functions/v1/equip-selector';

/* Жёстко прописанный user_id */
    const HARDCODED_USER_ID = 'c662ca35-8d67-4f99-a484-d2ebdf6c98eb';

    const sb = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY,
      { auth: { persistSession: true } }
    );

    /* 2. DOM ↓ */
    const dropzone  = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const filesBox  = document.getElementById('files');
    const sendBtn   = document.getElementById('send-btn');
    const tbody     = document.querySelector('#historyTable tbody');

    /* 3. helpers ↓ */
    const safeName = n => n.normalize('NFKD')
                           .replace(/[\u0300-\u036f]/g, '')
                           .replace(/[^a-zA-Z0-9._-]/g, '_');

    function preview(f) {
      filesBox.innerHTML =
        `<div class="file-item"><span>${f.name}</span>
         <span>${(f.size/1_048_576).toFixed(2)} МБ</span></div>`;
      sendBtn.disabled = false;
    }

    /* 4. drag‑n‑drop визуал ↓ */
    ['dragenter','dragover'].forEach(evt =>
      dropzone.addEventListener(evt, ev => {
        ev.preventDefault();
        dropzone.classList.add('dragover');
      })
    );
    ['dragleave','drop'].forEach(evt =>
      dropzone.addEventListener(evt, ev => {
        ev.preventDefault();
        dropzone.classList.remove('dragover');
      })
    );
    dropzone.addEventListener('drop', e => {
      const f = e.dataTransfer.files[0];
      if (f) {
        fileInput.files = e.dataTransfer.files;
        preview(f);
      }
    });
    fileInput.addEventListener('change', e => {
      const f = e.target.files[0];
      if (f) preview(f);
    });

    /* 5. История ↓ */
    async function loadHistory() {
      tbody.innerHTML = '';
      /* Вместо sb.auth.getUser() подставляем жёстко HARDCODED_USER_ID */
      const userId = HARDCODED_USER_ID;

      const { data, error } = await sb
        .from('requests')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }
      data.forEach(r => {
        const url = r.response_path
          ? sb.storage.from('user-uploads').getPublicUrl(r.response_path).data.publicUrl
          : null;
        tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${new Date(r.created_at).toLocaleString()}</td>
            <td>${r.file_path}</td>
            <td>${r.status}</td>
            <td>${url ? `<a href="${url}" target="_blank">CSV</a>` : '—'}</td>
          </tr>`);
      });
    }

    /* 6. Загрузка файла + Edge Function ↓ */
    async function uploadAndSend() {
      const file = fileInput.files[0];
      if (!file) {
        alert('Выберите файл');
        return;
      }
      if (file.size > 50 * 1024 * 1024) {
        alert('>50 МБ — не загружаем');
        return;
      }

      const userId = HARDCODED_USER_ID;
      const key = `${Date.now()}_${safeName(file.name)}`;

      // 6.1. Загрузка в storage
      const { error: upErr } = await sb.storage
        .from('user-uploads')
        .upload(key, file, { upsert: true });
      if (upErr) {
        alert('Upload: ' + upErr.message);
        return;
      }

      // 6.2. Вставка в таблицу requests
      const { data: reqRow, error: rowErr } = await sb
        .from('requests')
        .insert({ user_id: userId, file_path: key, status: 'pending' })
        .select()
        .single();
      if (rowErr) {
        alert(rowErr.message);
        return;
      }

      // 6.3. Вызов Edge‑Function (не дожидаемся результата)
      try {
        const r = await fetch(FN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ request_id: reqRow.id })
        });
        if (!r.ok) console.error('Edge Function:', await r.text());
      } catch (e) {
        console.error(e);
      }

      // 6.4. Сброс UI
      fileInput.value = '';
      filesBox.innerHTML = '';
      sendBtn.disabled = true;
      loadHistory();
    }

    sendBtn.addEventListener('click', uploadAndSend);

    /* 7. Загрузка истории сразу при старте ↓ */
    loadHistory();

  </script>
</body>
</html>
