<script type="module">

/* â”€â”€ 5. Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€*/
async function loadHistory() {
  tbody.innerHTML = '';
  const uid = (await supabase.auth.getUser()).data.user.id;
  const { data } = await supabase
    .from('service_requests')
    .select('*')
    .eq('user_id', uid)
    .eq('service_no', 1)
    .order('created_at',{ ascending:false });

  data.forEach(r => {
    const url = r.response_path
      ? supabase.storage.from('user-uploads').getPublicUrl(r.response_path).data.publicUrl
      : null;
